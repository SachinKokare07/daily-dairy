[build]
  # Directory to run the build command from
  base = "Frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory with the built files (Vite outputs to 'dist')
  publish = "dist"
  
  # Ignore exposed secret warnings (Firebase credentials are meant to be public)
  ignore_exposed_secrets = true

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (add your Firebase config here in Netlify UI)
[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_APP_ID,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_MEASUREMENT_ID,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET"
